<!doctype html>
<!-- Above DOCTYPE to set the browser's rendering to "Standards Mode". -->
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="imagetoolbar" content="no" />
		
		<link type="text/css" rel="stylesheet" href="GdwPrototype.css">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/ico" />
		
		<title>Bunnyland Tactics</title>
	
		<!-- Load client code compiled into JavaScript by Google Web Toolkit . -->
		<script type="text/javascript" language="javascript" src="gdwprototype/gdwprototype.nocache.js"></script>
	
		<!-- Decorative fonts via TypeKit. -->
		<script type="text/javascript" src="http://use.typekit.com/dgh0poo.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<!-- GWT history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
	
		<!-- Background image. -->
		<div id="background">
			<img src="/images/background_menu.jpg" alt="" title="" />
		</div>
	
		<div id="foreground">	
			<noscript>
				<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
				Your web browser must have JavaScript enabled to play this game.
				</div>
			</noscript>
		
			<h1 id="siteHeading">Bunnyland Tactics</h1>
		
			<table align="center">
				<tr>
					<td class="cloudbox_tl"></td>
					<td class="cloudbox_t"></td>
					<td class="cloudbox_tr"></td>
				</tr>
				<tr>
					<td class="cloudbox_l"></td>
					<td id="contentContainer" style="background-color: white"><br /><br />Loading game, please wait...</td>
					<td class="cloudbox_r"></td>
				</tr>
				<tr>
					<td class="cloudbox_bl"></td>
					<td class="cloudbox_b"></td>
					<td class="cloudbox_br"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
